--- # ---------------------------------- Global Configs -----------------------------------
global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

rule_files:
  - "elasticsearch-rules.yml"
  - "kafka-rules.yml"

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

scrape_configs:
  # ---------------------------------- Node Exporter -----------------------------------
  - job_name: "node-exporter"
    static_configs:
      - targets: ["nodeexporter:9100"]
        labels:
          group: "self"

      - targets: ["10.90.25.239:9100", "10.90.25.240:9100", "10.90.25.242:9100"]
        labels:
          group: "elasticsearch"

  # ---------------------------------- Elasticsearch Exporter -----------------------------------
  - job_name: "elasticsearch-exporter"
    static_configs:
      - targets: ["esexporter:9114"]

  # ---------------------------------- Kafka Exporter -----------------------------------
  - job_name: "kafka_exporter"
    static_configs:
      - targets: ["kafkaexporter:9308"]

